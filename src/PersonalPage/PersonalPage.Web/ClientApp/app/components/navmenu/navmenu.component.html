<div class='main-nav'>
    <div class='navbar navbar-default navbar-fixed-top'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>

                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/blog']">
                        <span class='fa fa-sticky-note'></span> blog
                    </a>
                </li>

                <li [routerLinkActive]="['link-active']" *ngFor="let tag of tags">
                    <a [routerLink]="['/page/', tag.name]">
                    <span class='fa {{ tag.icon }}' style="color: {{ tag.iconColor }}"></span> {{ tag.name }}
                    </a>
                </li>

                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/about-me']">
                        <span class='fa fa-user-circle'></span> aboutMe
                    </a>
                </li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
