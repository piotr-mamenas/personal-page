<div class="container container-fluid">
    <div class="row">
        <div class="col-md-8">
            <span class="fa fa-cog fa-spin fa-3x" *ngIf="!posts&&!currentPost"></span> 
            <div class="panel panel-primary" *ngFor="let post of posts">
                <div class="panel-heading">
                    <h3>{{ post.title }}</h3>
                    <div>{{ post.dateCreated }}<div class="pull-right"
                                                     *ngFor="let post of posts;">
                            <div *ngFor="let tag of post.tags">
                                <span class="fa fa fa-2x {{ tag.icon }}" [style.color]="getIconColor(tag)"></span>{{ tag.name }}</div>
                            </div>
                    </div>
                </div>
                <div class="panel-body">{{ post.content | truncate:[400]}} <button class="btn btn-xs btn-primary"
                                                                                  *ngIf="post.content.length > 400"
                                                                                  [routerLink]="['/blog/',post.id]">Read More</button>
                </div>
            </div>
            <div class="panel panel-default" *ngIf="currentPost">
                <div class="panel-heading">
                    <span class="panel-title">{{ currentPost.title }}</span>
                </div>
                <div class="panel-body">
                    {{ currentPost.content }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Recent Posts</h3>
            <div class="well well-lg">
                <div *ngFor="let recentPost of recentPosts">
                    {{ recentPost.title }}
                </div>
            </div>
            <div *ngIf="!currentPost">
                <h3>Tags</h3>
                <div class="well well-lg">
                    <button class="label label-primary" *ngFor="let tag of tags" [routerLink]="['/blog/',tag.name]">{{ tag.name }}</button>
                </div>                
            </div>
        </div>
    </div>    
</div>
