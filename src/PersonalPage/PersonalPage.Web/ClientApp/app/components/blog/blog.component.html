<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="well well-lg" *ngFor="let post of posts">
                <h3>{{ post.title }}</h3>
                {{ post.content }}
            </div>
        </div>
        <div class="col-md-3">
            <div class="well well-lg">
                <button class="label label-primary" *ngFor="let tag of tags" [routerLink]="['/blog/',tag.name]">{{ tag.name }}</button>
            </div>
        </div>
    </div>    
</div>
