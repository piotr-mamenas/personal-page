<div class="row">
    <div class="col-md-9">
        <div class="well well-lg" *ngFor="let post of posts">
            <h3>{{ post.title }}</h3>
            {{ post.content }}
        </div>
    </div>
    <div class="col-md-3">
        <div class="well well-lg">
            <p *ngFor="let tag of tags">{{ tag.name }}</p>
        </div>
    </div>
</div>
