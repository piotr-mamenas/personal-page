<div class="widget col-md-3" [attr.widget-id]="widgetId"
     [style.background]="colorRgb"
     (click)="onClickWidget()"
     [@openWidget]="widgetState"
     (@openWidget.start)="onAnimationStarted()"
     (@openWidget.done)="onAnimationFinished()">
    <div class="col-md-3" [hidden]="isArticleHidden">
        <button class="btn btn-primary pull-left" (click)="onClickBack($event)"><span class="fa fa-chevron-circle-left"></span> Back</button>
    </div>
    
    <div class="col-md-9">
        <div class="widget-title">
            <div class="corner-text">
                {{ widgetType }}
            </div>
            <div class="row">
                <span class="fa {{ widgetIcon }} fa-4x" [hidden]="!isArticleHidden"></span>
            </div>
            <div class="row">
                {{ widgetName }}
            </div>
        </div>
    </div>
</div>    

<div class="widget widget-article well well-lg" [@toggleWidgetArticle]="articleWidgetState" [hidden]="isArticleHidden">
    {{ widgetContent }}
</div>
